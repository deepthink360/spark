<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spark</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: orange;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .sidebar.active {
      left: -250px;
    }

    .sidebar .btn {
      text-align: left;
      color: orange;
      background-color: transparent;
    }

    .sidebar .btn:hover {
      color: white;
      background-color: orange;
    }

    .sidebar .btn i {
      margin-right: 10px;
    }

    .active-topic {
      background-color: orange !important;
      color: white !important;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding: 1rem;
      margin-left: 0;
    }

    .photo-frame {
      width: 700px;
      height: 450px;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }

    .topic-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      width: 320px;
    }

    #imageCounter {
      min-width: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #343a40;
    }

    .hamburger-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .hamburger-btn {
        display: block;
      }

      .nav-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Hamburger Button for Mobile -->
<button class="btn btn-dark m-2 d-md-none hamburger-btn" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>

<div class="d-flex flex-wrap">
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3">
    <div class="mb-4 ps-2">
      <span class="fs-4"><i class="fas fa-lightbulb"></i>Spark</span>
    </div>
    <button class="btn topic-btn" onclick="loadTopic('Philosophy', this)"><i class="fas fa-brain"></i> Philosophy</button>
    <button class="btn topic-btn" onclick="loadTopic('Thinking', this)"><i class="fas fa-lightbulb"></i> Thinking</button>
    <button class="btn topic-btn" onclick="loadTopic('Politics', this)"><i class="fas fa-landmark"></i> Politics</button>
    <button class="btn topic-btn" onclick="loadTopic('Science', this)"><i class="fas fa-flask"></i> Science</button>
    <button class="btn topic-btn" onclick="loadTopic('Learning', this)"><i class="fas fa-graduation-cap"></i> Learning</button>
    <button class="btn topic-btn" onclick="loadTopic('Religion', this)"><i class="fas fa-praying-hands"></i> Religion</button>
    <button class="btn topic-btn" onclick="loadTopic('Leadership', this)"><i class="fas fa-gears"></i> Leadership</button>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="photo-frame">
      <img id="topicImage" src="" alt="Topic Image" />
    </div>

    <div class="nav-buttons mt-3">
      <button class="btn btn-outline-dark" onclick="changeImage(-1)">
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <div id="imageCounter">1</div>
      <button class="btn btn-outline-dark" onclick="changeImage(1)">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Swipe hint for mobile -->
    <div class="text-muted d-md-none mt-2" style="font-size: 0.9rem;">
      Swipe up/down to change image
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let topics = [
    { title: 'Philosophy', code: 'PH', count: 181, images: [] },
    { title: 'Thinking', code: 'TH', count: 30, images: [] },
    { title: 'Politics', code: 'PO', count: 30, images: [] },
    { title: 'Science', code: 'SC', count: 12, images: [] },
    { title: 'Learning', code: 'LE', count: 9, images: [] },
    { title: 'Religion', code: 'RG', count: 15, images: [] },
    { title: 'Leadership', code: 'LD', count: 233, images: [] }
  ];

  let currentTopicIndex = 0;
  let currentImageIndex = 0;
  let imageCounterValue = 1;

  function updateDisplay() {
    const topic = topics[currentTopicIndex];
    const imgElement = document.getElementById('topicImage');
    imgElement.style.opacity = 0;

    setTimeout(() => {
      imgElement.src = topic.images[currentImageIndex];
      imgElement.alt = `${topic.title} image ${imageCounterValue}`;
      imgElement.onload = () => {
        imgElement.style.opacity = 1;
      };
      imgElement.onerror = () => {
        imgElement.src = 'https://deepthink360.github.io/spark/content/error.jpg';
      };
    }, 200);

    document.getElementById('imageCounter').textContent = imageCounterValue;
  }

  function highlightActiveButton() {
    const buttons = document.querySelectorAll('.topic-btn');
    buttons.forEach(btn => {
      btn.classList.remove('active-topic');
      if (btn.textContent.trim().startsWith(topics[currentTopicIndex].title)) {
        btn.classList.add('active-topic');
      }
    });
  }

  function loadTopic(topicName) {
    const index = topics.findIndex(t => t.title === topicName);
    if (index !== -1) {
      currentTopicIndex = index;
      currentImageIndex = 0;
      imageCounterValue = 1;
      updateDisplay();
      highlightActiveButton();

      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth < 768 && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
      }
    }
  }

  function changeImage(direction) {
    const images = topics[currentTopicIndex].images;
    if (!images.length) return;

    currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
    imageCounterValue = currentImageIndex + 1;
    updateDisplay();
  }

  function loadImages() {
    for (let i = 0; i < topics.length; i++) {
      for (let j = 1; j <= topics[i].count; j++) {
        let url = `https://deepthink360.github.io/spark/content/${topics[i].code}/${j}.jpg`;
        topics[i].images.push(url);
      }
    }
  }

  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
    currentTopicIndex = 0;
    currentImageIndex = 0;
    imageCounterValue = 1;
    updateDisplay();
    highlightActiveButton();
  });

  // Swipe support
  let startY = 0;
  const photoFrame = document.querySelector('.photo-frame');

  photoFrame.addEventListener('touchstart', (e) => {
    startY = e.changedTouches[0].clientY;
  });

  photoFrame.addEventListener('touchend', (e) => {
    const endY = e.changedTouches[0].clientY;
    const diffY = startY - endY;

    if (Math.abs(diffY) > 50) {
      if (diffY > 0) {
        changeImage(1); // swipe up
      } else {
        changeImage(-1); // swipe down
      }
    }
  });

  photoFrame.addEventListener('touchmove', (e) => {
    e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
