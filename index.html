<html>


<head>
<title>Ideas Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
        aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarButtons">
        <div class="d-flex gap-2">
          <button class="btn btn-light" type="button">Home</button>
          <button class="btn btn-outline-light" type="button">About</button>
          <button class="btn btn-outline-light" type="button">Services</button>
          <button class="btn btn-outline-light" type="button">Contact</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->

    <div class="container">
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	<li data-target="#myCarousel" data-slide-to="1"></li>
	<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="pics/sbe-photo.jpg" alt="SBE" style="width:100%;height:90%">
	    </div>

	    <div class="item">
	      <img src="pics/crlm.jpg" alt="CRLM" style="width:100%;height:90%">
	    </div>

	    <div class="item">
	      <img src="pics/map.jpg" alt="MAP" style="width:100%;height:90%">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	

     
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                 < Previous || Next >
            </div>
        </div>
    
	</div>

</body>
   
</html>
