<script>

	$(document).ready(function(){
	let templateURL = "./content/{#}.jpg";	
        let idx = 0;

		$("#next").click(function(event) {
			 idx = idx + 1;
			alert(templateURL.replace('{#}', idx));
         		$('#photo').prop('src',templateURL.replace('{#}', idx));
    		});

		$("#previous").click(function(event) {
			 idx = idx - 1;
         		$('#photo').prop('src',templateURL.replace('{#}', idx));
    		});
        
});

  
</script>
